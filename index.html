<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Evarugs в вашем городе</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="header__telephone">
          <div class="header__telephone-img">
            <img src="img/telephone.svg" alt="telephone images">
          </div>
          <div class="header__telephone-text">
            <span>+375 29 292-29-29 (VEL)</span>
            <span>+375 33 333-33-33 (МТС)</span>
          </div>
        </div>
        <div class="header__maps">
          <div class="header__maps-img">
            <img src="img/maps.svg" alt="maps images">
          </div>
          <span class="">ваш город</span>
        </div>
        <div class="header__inst">
          <div class="header__inst-img">
            <img src="img/inst.svg" alt="inst images">
          </div>
          <span>посетите нашу страницу</span>
        </div>
      </div>
    </div>
  </header>  
  <main class="main"></main>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrap">

        <div class="footer__inst">
          <h2 class="footer__title">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h2>
          <div class="footer__inst-img">
            <img src="img/Instagram_new.png" alt="instagram images">
          </div>
        </div>
                
        <div class="footer__telephone">
          <h2 class="footer__title">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h2>
          <ul class="">
            <li class="">+375 29 292-29-29 (VEL)</li>
            <li class="">+375 33 333-33-33 (МТС)</li>
          </ul>
        </div>

        <div class="footer__adress">
          <h2 class="footer__title">О НАС</h2>
          <ul class="">
            <li class="">Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
            <li class="">ваш город</li>
          </ul>
        </div>

      </div>
    </div>
  </footer>
</body>
</html>
